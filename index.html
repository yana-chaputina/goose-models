<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700" rel="stylesheet">
    <title>GooseModels</title>
    <link rel="stylesheet" href="./resources/styles.css">
    
</head>
<body>
    <!--Header -->
    <header>
        <h3>GooseModels</h3>
        <nav class="navigation">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#models">Models</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <!--Main -->
    <main>
        <!--Section About -->
        <section id="about">
            <img src="./resources/images/goose_logo.jpg" alt="GooseModels Logo"/>
            <div>
                <h1>GooseModels</h1>
                <p>The most fashionable paws on your lawn</p>
            </div>
        </section>
        <!--Section Campaign -->
        <section id="campaign">
            <h2 class="section-header">Our last campaign (Russia, 1927)</h2>
            <div class="campaign-container">
                <img id="main-campaign-img" src="./resources/images/poem_gooses.jpg" alt="Poem about two gooses"/>
                <img src="./resources/images/two_gooses.jpg" alt="Two gooses"/>
                <img src="./resources/images/two_funny_gooses.jpg" alt="Two gooses with grandma"/>
            </div>
        </section>
        <!--Section Models -->
        <section id="models">
            <h2 class="section-header">Our models</h2>
            <div class="container-model">
                <div class="model">
                    <img class="model-img" src="./resources/images/gray_goose.jpg" alt="Gray goose"/>
                    <h3>Gray</h3>
                </div>
                <div class="model">
                    <img class="model-img" src="./resources/images/white_goose.jpg" alt="White goose"/>
                    <h3>White</h3>
                </div>
            </div>
        </section>
    </main>
    <!--Footer -->
    <footer id="contacts">
        <h3>GooseModels</h3>
        <h4>gaga@goose.com</h4>
        <h5>Serbia, 2025</h5>
    </footer>
    
</body>
</html>
